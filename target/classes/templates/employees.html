<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script defer type="text/javascript" src="/js/scriptPosition.js"></script>
</head>
<body>
<header class="container mt-5 text-center">
    <h2 class="mb-4">Employees</h2>
</header>
<main class="container">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First name</th>
                <th scope="col">Middle name</th>
                <th scope="col">Last name</th>
                <th scope="col">Position</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}">1</td>
                <td th:text="${employee.firstName}">Ivan</td>
                <td th:text="${employee.middleName}">Ivanovich</td>
                <td th:text="${employee.lastName}">Ivanov</td>
                <td th:text="${employee.position.name}">Software Engineer</td>
                <td>
                    <button class="btn btn-primary btn-sm" onclick="editEmployee(this)"
                            th:attr="data-id=${employee.id}">Edit
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="deleteEmployee(this)"
                            th:attr="data-id=${employee.id}">Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="employeeForm.html" onclick="addEmployee()" class="btn btn-success">Add Employee</a>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
