<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Employees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script defer type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">List of Employees</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Position</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}">1</td>
                <td th:text="${employee.name}">Ivan Ivanovich Ivanov</td>
                <td th:text="${employee.position.positionName}">Software Engineer</td>
                <td>
                    <button th:attr="data-id=${employee.id}" onclick="editEmployee(this)"
                            class="btn btn-primary btn-sm">Edit
                    </button>
                    <button th:attr="data-id=${employee.id}" onclick="deleteEmployee(this)"
                            class="btn btn-danger btn-sm">Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button onclick="addEmployee()" class="btn btn-success">Add Employee</button>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
